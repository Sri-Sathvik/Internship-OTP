  <body> 
    
    
        
    
    <div id="mydiv">
      
      <h1 class="form-heading" id="formHeading">Welcome</h1>
      
        <div lang="zh-Hans" >
          <label for="Userid" id="userId">Name:</label>
          <input type="text" class="form-control" id="UserId" placeholder="Name"/>
          <p id="nameErrMsg" class="error-message"></p>
        </div>
        <div class="">
          <label for="mobile" id="mobile">Mobile:</label>
          <input type="tel" class="form-control" id="mobile" placeholder="Mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
          <p id="MobileErrMsg" class="error-message"></p>
        </div>
        
        <button type="submit" class="btn btn-primary" onclick="otp()">SendOTP</button>
        <div class="">
            <label for="Password" id="otp">OPT:</label>
            <input type="password" class="form-control" id="otps" placeholder="PASSWORD"/>
            <p id="otpErrMsg" class="error-message"></p>
            <p>Reload the page for new otp</p>
          </div>
      </form>
        <button type="submit" class="btn btn-primary" onclick="submit()">Submit</button>
      <br>
